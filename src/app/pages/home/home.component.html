

<div class="hero">
  <h1 class="text-hero">Rick and Morty</h1>
</div>



<app-barfilter (filtriCambiati)="applicaFiltri($event)"></app-barfilter>

<div *ngIf="errorMessage" class="custom-alert error">
  {{ errorMessage }}
</div>

<div class="row">
  <div *ngFor="let characte of characters" class="col-12 col-md-6 col-lg-4 mb-4">
    <app-card [character]="characte" (TextMex)="showMex($event)"></app-card>

   <div *ngIf="addMex" class="custom-alert success">
      {{ addMex }}
    </div>

  </div>
</div>

<nav class="custom-pagination" aria-label="Page navigation">
  <ul class="d-flex justify-content-center list-unstyled m-0 p-0">
    <!-- Freccia indietro -->
    <li [class.disabled]="!PagePrev">
      <button class="arrow-btn" (click)="goToNextPrevios()" [disabled]="!PagePrev">
        &#8592;
      </button>
    </li>

    <!-- Freccia avanti -->
    <li [class.disabled]="!Pagenext">
      <button class="arrow-btn" (click)="goToNextPage()" [disabled]="!Pagenext">
        &#8594;
      </button>
    </li>
  </ul>
</nav>
